<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>page</title>
  </head>
  <body>
    <div class="container">
      <form id="survey">
        <!-- Question One -->
        <h3>What is your prefered mode of transportation?</h3>
        <select class="form-control" id="transportation">
          <option value="">Select One</option>
          <option value="sumatra">Airplane</option>
          <option value="patagonia">Car or Train</option>
          <option value="iceland">Boat</option>
          <option value="none">No Preference</option>
        </select>
        <!-- Question Two -->
        <h3>What temperature do you like it?</h3>
        <div class="radio">
          <label>
            <input type="radio" name="temperature" value="sumatra">
            I like it HOT!
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="temperature" value="iceland">
            I prefer the cold.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="temperature" value="patagonia">
            Temperate, please.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="temperature" value="none">
            No Preference
          </label>
        </div>
        <!-- Question Three -->
        <h3>What is favorite kind of sandwich?</h3>
        <div class="radio">
          <label>
            <input type="radio" name="sandwich" value="sumatra">
            Bologne
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="sandwich" value="patagonia">
            BLT
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="sandwich" value="iceland">
            Peanut Butter and Jelly
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="sandwich" value="none">
            I don't like sandwiches...
          </label>
        </div>
        <!-- Question Four -->
        <h3>What are you looking to do on vacation?</h3>
        <select class="form-control" id="events">
          <option>Select One</option>
          <option value="patagonia">Relax</option>
          <option value="iceland">Go to Museums</option>
          <option value="sumatra">Meet New People</option>
          <option value="none">No Preference</option>
        </select>
        <!-- Question Five -->
        <h3>When would you like to depart?</h3>
        <div class="form-group">
          <label for="date"></label>
          <input id="departure" class="form-control" type="date">
        </div>
        <!-- Question Six -->
        <h3>What is your name?</h3>
        <div class="form-group">
          <input id="name" class="form-control" type="text">
        </div>
        <!-- Submit Button -->
        <input class="btn btn-default" type="submit" value="Submit">
      </form>
      <div class="output">
        <div class="patagonia">
          YOU GOT PATAGONIA
        </div>
        <div class="iceland">
          YOU GOT ICELAND
        </div>
        <div class="sumatra">
          YOU GOT SUMATRA
        </div>

      </div>
    </div>
  </body>
</html>
